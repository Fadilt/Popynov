app:
    resource: "@AppBundle/Controller/"
    type:     annotation

podcast_creation:
    path:      /podcast/create
    defaults:  { _controller: AppBundle:Podcast:create }

podcast_view:
    path:      /podcasts/view
    defaults:  { _controller: AppBundle:Podcast:view }

podcast_update:
  path:      /podcast/update/{id}
  defaults:  { _controller: AppBundle:Podcast:update }

podcast_viewId:
  path:      /podcast/view/{id}
  defaults:  { _controller: AppBundle:Article:viewId }

article_creation:
  path:      /article/create
  defaults:  { _controller: AppBundle:Article:create }

article_view:
  path:      /articles/view
  defaults:  { _controller: AppBundle:Article:view }

article_update:
  path:      /article/update/{id}
  defaults:  { _controller: AppBundle:Article:update }

article_viewId:
  path:      /article/view/{id}
  defaults:  { _controller: AppBundle:Article:viewId }